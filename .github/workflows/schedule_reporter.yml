name: Schedule Reporter

on:
  schedule:
    - cron: '0 6 * * *'  # Runs at 6 AM every morning

jobs:
  run_reporter:
    permissions:
      issues: 'write'
      checks: 'read'
      contents: 'read'
    uses: googleapis/langchain-google-alloydb-pg-python/.github/workflows/cloud_build_failure_reporter.yml@4ccc09a2194a752a8e112f2c88ee1a6efd7a8512
    with:
      trigger_names: "pg-integration-test-nightly,pg-continuous-test-on-merge"
